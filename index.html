<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iBrogans Reading Club</title>
  <meta name="description" content="A local kids reading club">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mavo/0.2.0/mavo.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mavo/0.2.0/mavo.min.css">
  <link rel="stylesheet" href="https://unpkg.com/@vladocar/basic.css@1.0.3/css/basic.css">
  <link rel="stylesheet" href="/assets/styles/site.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body mv-app="ibrogans-readingclub" mv-storage="https://github.com/Yllzarith/ibrogans-readingclub/blob/main/data" mv-plugins="tinymce">
  <main style="margin: 5%">
    <header>
      <h1 id="title" property class="tinymce">iBrogans Reading Club</h1>
    </header>
    <section>
      <article>
        <h4 id="card-headline-1" property class="tinymce">Lightweight</h4>
        <p id="card-content-1" property class="tinymce">1 Kb stylesheet is fast to load.</p>
      </article>
      <article>
        <h4 id="card-headline-2" property class="tinymce">No CSS classes</h4>
        <p><span class="glyphicon glyphicon-earphone"></span><span id="card-content-2-1" property class="tinymce">Phone number goes here.</span></p>
        <p><span class="glyphicon glyphicon-envelope"></span><span id="card-content-2-2" property class="tinymce">Email goes here.</span></p>
        <p><span class="glyphicon glyphicon-map-marker"></span><span id="card-content-2-3" property class="tinymce">Address goes here.</span></p>
      </article>
      <article>
        <h4 id="card-headline-3" property class="tinymce">Cards Included</h4>
        <p id="card-content-3" property class="tinymce">Use &lt;section&gt; tags to make cards.</p>
      </article>
    </section>
    <div id="content" property class="tinymce">
      Edit here.
    </div>
  </main>
</body>
</html>
